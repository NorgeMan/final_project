{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    Add Category
    {% endblock %}
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
    <h1> Add Category</h1>
    <br>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary"> Add </button>
        </form>
    </div>
{% else %}
    <strong> Not allowed!!!!!!</strong>
{% endif %}
{% endblock %}
</body>
</html>
