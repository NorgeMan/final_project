{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    Add Comment
    {% endblock %}
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
<h1> Add Comment</h1>
<br>
<div class="mb-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-primary"> Comment</button>
    </form>
</div>

{% else %}
<strong> Not allowed!!!!!!</strong>
{% endif %}
{% endblock %}
</body>
</html>
