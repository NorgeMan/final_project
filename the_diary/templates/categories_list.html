{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} {{publication.author.first_name}} {{publication.category}} {{publication.end_time}}
    {% endblock %}
</head>
<body>
{% block content %}
    <h1>Categories list</h1>
    {% for item in category_menu_list %}
        <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{item}}</a></h4>
    {% endfor %}
{% endblock %}
</body>
</html>
